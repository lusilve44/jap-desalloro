<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" id="navbar"></nav>
  
  <main class="pb-5 container">

    <div class="container row p-5">
      <div class="col-6">
        <div class="container my-5"> 
          <div id="carouselImages" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators" id="indicators"></div>
            <div class="carousel-inner" id="images"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
          </div>
        </div>
      </div>
      <div class="col-6" id="prodInfo"></div>
      <button id="addToCartButton" type="button" class="btn btn-primary">Comprar</button>
    </div>

    <div class="container row p-5" >
      <div class="col-7">
        <h3 class="fw-bold py-2">Comentarios</h3>
        <div class="overflow-auto"  id="comentarios" style="max-height: 350px;"></div>
      </div>
      <div class="col-5 p-3 rounded bg-light border border-secondary" id="comentar"">
        <h3 class="fw-bold py-1">Deja tu comentario</h3>
        <form>
          <p class="py-2">Tu opinión:</p>
          <textarea required  name="opinion" id="opinion" rows="4" columns="70" style="resize: none; width: 100%;"></textarea>
          <p class="pt-4">Tu puntación:</p>
          <select required name="puntacion" id="puntacion">
            <option selected disabled hidden value="0">--Elige una opción--</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <div class="pt-4 pb-2">
            <input type="button" value="Enviar" id="enviar" class="btn btn-dark">
          </div>
        </form>
      </div>
    </div>
    <div class="container row p-5">
      <hr>
      <h3 class="fw-bold py-2">Productos relacionados</h3>
      <div class="row" id="relatedProds"></div>
    </div>
    
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>
