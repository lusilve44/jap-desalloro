<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1" id="navbar"></nav>
  <main>
    <div class="text-center p-4">
      <h1>Carrito de compras</h1>
    </div>
    <div class="container">
      <h3>Artículos a comprar</h3>
      <table class="table">
        <thead>
          <tr id="tableHeaders">
            <th id="image" scope="col"></th>
            <th id="name" scope="col">Nombre</th>
            <th id="unitCost" scope="col">Costo</th>
            <th id="count" scope="col">Cantidad</th>
            <th id="subTotal" scope="col">Subtotal</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <hr class="my-3">
      <form class="my-3">
        <h3 class="mt-4 mb-2">Tipo de envio</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Premium - 2 a 5 días (15%)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Express - 5 a 8 días (7%)</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">Standard - 12 a 15 días (5%)</label>
        </div>
        <h3 class="mt-4 mb-2">Dirección de Envío</h3>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputCalle">Calle</label>
            <input type="text" class="form-control" id="inputCalle">
          </div>
          <div class="form-group col-md-6">
            <label for="inputNumero">Número</label>
            <input type="text" class="form-control" id="inputNumero">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="inputEsquina">Esquina</label>
            <input type="text" class="form-control" id="inputEsquina">
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
