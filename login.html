<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="google-signin-client_id" content="533221345910-b6nits7vr99aughm2gp48qoek9ilq86a.apps.googleusercontent.com">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <div style="display: flex;" class="text-center">
    <main class="form-signin" style="margin: auto; padding: 50px">
      <form>
        
        <img class="mb-4" src="img/login.png" alt="" width="300">
        <h1 class="h3" style="">Inicio de sesión</h1>
    
        <div style="margin: 10px;">
          <label>Email</label>
          <input type="email" class="form-control" id="floatingInput" placeholder="Email">
          <div class="invalid-feedback">
            Ingresa tu e-mail
          </div>
        </div>
        
        <div style="margin: 10px;">
          <label>Contraseña</label>
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <div class="invalid-feedback">
            Ingresa tu contraseña
          </div>
        </div>

        <button class="btn btn-lg btn-primary" type="submit" id="ingresar" style="margin: 10px;">Ingresar</button>

        <!-- Boton de google -->
        <script>
          function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);
          }
          window.onload = function () {
            google.accounts.id.initialize({
              client_id: "533221345910-b6nits7vr99aughm2gp48qoek9ilq86a.apps.googleusercontent.com",
              callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
              document.getElementById("buttonDiv"),
              {theme: "filled_blue", size: "large"}  // customization attributes
            );
            google.accounts.id.prompt(); // also display the One Tap dialog
          }
        </script>
        <div id="buttonDiv" style="margin: 10px; margin-left: 60px; margin-right: 60px"></div> 

      </form>
    </main>
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client"></script>
</body>

</html>
